<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página interna para | teste de uso para link externo</title>
</head>
<body>
    <h1>Esta é a segunda página do meu site</h1>
    <p>Segunda página</p>
    <!--
        previos = tab HTML5, reporta página anterior

        rel="nofollow" = Informa ao mecanismo de busca que você não da um aval para á página.
    -->
    <p>Esta página é um oferecimento de <a href="https://hostnet.com.br" target="_blank" rel="nofollow" >Hostnet</a></p>
    <p>Voltar para a <a href="index.html" rel="previos">primeira página</a></p>

</body>
</html>
